<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Rutas - Acomtus</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
     
    <style>
#mapa-historial {
            height: 600px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .info-box-number { font-size: 1.5rem; }
    </style>
</head>
<body class="bg-light">

 <div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Historial de Recorridos</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            
            <div class="card card-primary shadow-sm">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-filter mr-2"></i>Filtros de Consulta</h3>
                </div>
                <div class="card-body">
                    <form id="form-historial">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Unidad de Transporte:</label>
                                    <select id="select-unidad" class="form-control" required>
                                        <option value="" disabled selected>-- Cargando unidades... --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Desde:</label>
                                    <input type="datetime-local" id="fecha-inicio" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Hasta:</label>
                                    <input type="datetime-local" id="fecha-fin" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <div class="form-group w-100">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        <i class="fas fa-search mr-1"></i> Consultar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="resultados-container" style="display: none;">
                
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="info-box">
                            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-route"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Distancia Total</span>
                                <span class="info-box-number" id="stat-distancia">0 km</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg-success elevation-1"><i class="fas fa-clock"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Puntos Registrados</span>
                                <span class="info-box-number" id="stat-puntos">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-tachometer-alt"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Velocidad MÃ¡x. Reg.</span>
                                <span class="info-box-number" id="stat-velocidad">0 km/h</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body p-0">
                        <div id="mapa-historial"></div>
                    </div>
                </div>
            </div>

        </div></section>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="reporte_recorrido.js"></script>
</body>
</html>
