<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Horarios - Acomtus</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f4f6f9; /* Fondo moderno */
            padding-bottom: 40px;
        }

        /* Títulos y Encabezados */
        .page-header { margin-bottom: 30px; }
        .page-title { color: #343a40; font-weight: 700; }

        /* Estilo Moderno para Cards */
        .card-modern {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            overflow: hidden;
            background-color: #fff;
        }
        .card-modern .card-header {
            font-weight: 600;
            padding: 15px 20px;
            border-bottom: none;
            color: white;
        }
        .header-blue { background: linear-gradient(45deg, #0d6efd, #0a58ca); }
        .header-purple { background: linear-gradient(45deg, #6f42c1, #59359a); }

        .card-modern .card-body { padding: 25px; }

        /* Controles de Formulario */
        .form-label { font-weight: 600; color: #555; }
        .form-select, .form-control {
            border-radius: 10px; padding: 10px; border-color: #dee2e6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .input-group-text { border-radius: 10px; border-color: #dee2e6; }
        
        /* Botón de Guardar */
        #btnGuardarHorario {
            border-radius: 10px; padding: 12px; font-weight: 600;
            box-shadow: 0 4px 6px rgba(13, 110, 253, 0.2); transition: all 0.3s ease;
        }
        #btnGuardarHorario:hover {
            transform: translateY(-2px); box-shadow: 0 6px 12px rgba(13, 110, 253, 0.3);
        }

        /* Tabla Moderna */
        .table-modern {
            border-collapse: separate; border-spacing: 0; width: 100%;
        }
        .table-modern thead th {
            background-color: #f8f9fa; color: #495057; font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.9rem;
            padding: 15px; border-bottom: 2px solid #dee2e6;
        }
        .table-modern tbody td {
            padding: 15px; vertical-align: middle; border-bottom: 1px solid #f0f0f0;
        }
        .table-modern tbody tr:hover { background-color: #f1f3f5; }
        .table-modern tbody tr:last-child td { border-bottom: none; }

        /* Badges para los días */
        .badge-dia {
            font-size: 0.9rem; padding: 8px 12px; border-radius: 30px;
            background-color: #e7f1ff; color: #0d6efd; font-weight: 600;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-clock me-2"></i>Acomtus - Gestor de Horarios</span>
            <a href="index.html" class="btn btn-outline-light btn-sm">Ir al Visor Público</a>
        </div>
    </nav>

    <div class="container">
        
        <div class="row page-header align-items-center">
            <div class="col-md-8">
                <h2 class="page-title"><i class="fas fa-calendar-alt me-2 text-primary"></i>Programación de Rutas</h2>
                <p class="text-muted mb-0">Define los días, horas de operación y frecuencia de salida para cada ruta.</p>
            </div>
        </div>

        <div id="alert-container-horarios" class="mb-3"></div>

        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card card-modern">
                    <div class="card-header header-blue">
                        <i class="fas fa-plus-circle me-2"></i> Nuevo Horario
                    </div>
                    <div class="card-body">
                        <form id="form-nuevo-horario">
                            
                            <div class="mb-4">
                                <label for="selectRutaHorario" class="form-label">Ruta:</label>
                                <select id="selectRutaHorario" class="form-select form-select-lg" required>
                                    <option value="" disabled selected>-- Selecciona una ruta --</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="selectDia" class="form-label">Día de la semana:</label>
                                <select id="selectDia" class="form-select" required>
                                    <option value="Lunes">Lunes</option>
                                    <option value="Martes">Martes</option>
                                    <option value="Miércoles">Miércoles</option>
                                    <option value="Jueves">Jueves</option>
                                    <option value="Viernes">Viernes</option>
                                    <option value="Sábado">Sábado</option>
                                    <option value="Domingo">Domingo</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Hora de Inicio:</label>
                                <div class="input-group">
                                    <input type="number" id="horaInicioHH" class="form-control" placeholder="HH" min="1" max="12" required>
                                    <span class="input-group-text">:</span>
                                    <input type="number" id="horaInicioMM" class="form-control" placeholder="MM" min="0" max="59" required>
                                    <select id="horaInicioAMPM" class="form-select" style="max-width: 80px;">
                                        <option value="AM">AM</option>
                                        <option value="PM">PM</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Hora de Fin:</label>
                                <div class="input-group">
                                    <input type="number" id="horaFinHH" class="form-control" placeholder="HH" min="1" max="12" required>
                                    <span class="input-group-text">:</span>
                                    <input type="number" id="horaFinMM" class="form-control" placeholder="MM" min="0" max="59" required>
                                    <select id="horaFinAMPM" class="form-select" style="max-width: 80px;">
                                        <option value="PM" selected>PM</option>
                                        <option value="AM">AM</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="frecuenciaMinutos" class="form-label">Frecuencia (Minutos):</label>
                                <div class="input-group">
                                    <input type="number" id="frecuenciaMinutos" class="form-control" placeholder="Ej: 15" min="1" required>
                                    <span class="input-group-text"><i class="fas fa-stopwatch"></i></span>
                                </div>
                                <div class="form-text">Cada cuánto sale una unidad.</div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" id="btnGuardarHorario" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i> Guardar Horario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card card-modern">
                    <div class="card-header header-purple">
                        <i class="fas fa-list-alt me-2"></i> Horarios Registrados
                    </div>
                    <div class="card-body p-0"> <div class="table-responsive">
                            <table class="table table-modern table-hover mb-0" id="tabla-horarios">
                                <thead>
                                    <tr>
                                        <th>Día</th>
                                        <th>Inicio</th>
                                        <th>Fin</th>
                                        <th>Frecuencia</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="5" class="text-center text-muted py-4">
                                            <i class="fas fa-info-circle me-2"></i> Selecciona una ruta para ver sus horarios.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin_horarios.js"></script>

</body>
</html>
