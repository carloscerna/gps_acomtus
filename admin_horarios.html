<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Admin - Gestión de Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

    <div class="container mt-4">
        
        <div id="alert-container-admin"></div>

        <div class="card shadow-sm mb-4">
            <div class="card-header">
                <h2>Paso 1: Seleccionar Ruta</h2>
            </div>
            <div class="card-body">
                <label for="selectorRutaAdmin" class="form-label">Ruta:</label>
                <select id="selectorRutaAdmin" class="form-select form-select-lg">
                    <option value="0" disabled selected>-- Cargando rutas... --</option>
                </select>
            </div>
        </div>

        <div id="gestion-horarios" class="d-none">

            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h3>Horarios Actuales de la Ruta</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Día Semana</th>
                                <th>Inicio</th>
                                <th>Fin</th>
                                <th>Frecuencia (min)</th>
                                </tr>
                        </thead>
                        <tbody id="tabla-horarios-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h3>Paso 2: Agregar Nuevo Horario</h3>
                </div>
                <div class="card-body">
                    <form id="form-horario">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="dia_semana" class="form-label">Día de la Semana</label>
                                <select id="dia_semana" class="form-select" required>
                                    <option value="Lunes-Viernes">Lunes-Viernes</option>
                                    <option value="Sabado">Sábado</option>
                                    <option value="Domingo">Domingo</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="frecuencia" class="form-label">Frecuencia (minutos)</label>
                                <input type="number" id="frecuencia" class="form-control" placeholder="Ej: 15" required>
                            </div>
                            <label for="hora_inicio_hr" class="form-label">Hora Inicio</label>
                            <div class="input-group">
                                <input type="number" id="hora_inicio_hr" class="form-control" placeholder="Ej: 05" min="1" max="12" required>
                                <span class="input-group-text">:</span>
                                <input type="number" id="hora_inicio_min" class="form-control" placeholder="Ej: 30" min="0" max="59" step="1" required>
                                <select id="hora_inicio_ampm" class="form-select" style="max-width: 80px;">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="col-md-6">
                            <label for="hora_fin_hr" class="form-label">Hora Fin</label>
                            <div class="input-group">
                                <input type="number" id="hora_fin_hr" class="form-control" placeholder="Ej: 08" min="1" max="12" required>
                                <span class="input-group-text">:</span>
                                <input type="number" id="hora_fin_min" class="form-control" placeholder="Ej: 00" min="0" max="59" step="1" required>
                                <select id="hora_fin_ampm" class="form-select" style="max-width: 80px;">
                                    <option value="AM">AM</option>
                                    <option value="PM" selected>PM</option>
                                </select>
                            </div>
                        </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            Guardar Nuevo Horario
                        </button>
                    </form>
                </div>
            </div>

        </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin_horarios.js"></script>
</body>
</html>
